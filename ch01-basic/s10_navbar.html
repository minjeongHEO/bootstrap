<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />

  <body>

        <ul class="nav navbar-nav">

          <li>
