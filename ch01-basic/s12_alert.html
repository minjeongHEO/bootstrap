<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h4>알림 삭제</h4>
      <div class="alert alert-danger fade in">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <!-- 눌렀을 때 사라지게하는 data-dismiss 새로고침하면 다시 나타남-->
        오늘은 황사 때문에 마스크를 꼭 착용해주세요!
      </div>

      <h4>삭제하지 않고 보는 알림 메시지</h4>
      <div class="alert alert-success">success 오늘은 <strong>황사</strong>때문에 마스크를 꼭 착용해주세요!</div>
      <div class="alert alert-info">info 오늘은 <strong>황사</strong>때문에 마스크를 꼭 착용해주세요!</div>
      <div class="alert alert-warning">warning 오늘은 <strong>황사</strong>때문에 마스크를 꼭 착용해주세요!</div>
      <div class="alert alert-primary">primary 오늘은 <strong>황사</strong>때문에 마스크를 꼭 착용해주세요!</div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
