<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h4>기본 버튼</h4>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-danger">danger</button>

      <h4>크기</h4>
      <button type="button" class="btn btn-default btn-lg">btn-lg</button>
      <button type="button" class="btn btn-primary">basic</button>
      <button type="button" class="btn btn-success btn-sm">btn-sm</button>
      <button type="button" class="btn btn-info btn-xs">btn-xs</button>

      <h4>.btn-block을 추가하여 블록레벨 버튼 만들기, 상위 요소에 맞춰 넓이를 꽉채움</h4>
      <div style="max-width: 400px; margin: 0 auto">
        <button type="button" class="btn btn-default btn-block">Default</button>
        <button type="button" class="btn btn-primary btn-block">primary</button>
      </div>

      <h4>버튼태그를 직접만들지 않고 다양한 버튼을 만들수있다</h4>
      <a href="#" class="btn btn-default">Link</a>
      <input type="button" value="Input" class="btn btn-success" />
      <input type="submit" value="Submit" class="btn btn-info" />
    </div>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
