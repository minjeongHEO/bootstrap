<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h4>모달 - 로그인 화면</h4>
      <a href="#Login" class="btn btn-primary" data-toggle="modal">로그인</a>

      <!-- data-toggle기능부여 -->

      <!-- Modal -->
      <div class="modal fade" id="Login">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">x</button>
              <h3 id="myModallabel">로그인</h3>
            </div>
            <div class="modal-body">
              <form action="1.jsp" method="post"></form>
              <div class="form-group">
                <label class="sr-only" for="email">아이디</label
                ><!-- sr-only안보여지게 -->
                <input class="form-control" type="text" id="email" placeholder="아이디" />
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">비밀번호</label>
                <input class="form-control" type="password" id="password" placeholder="비밀번호" />
              </div>
              <input class="btn btn-primary" type="submit" value="로그인" />
            </div>

            <div class="modal-footer">
              <!-- footer 원하면 넣고 원치않으면 삭제해도 된다 -->
              <button class="btn" data-dismiss="modal">close</button>
              <button class="btn btn-primary">Save Change</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      //modal메서드를 호출하면 기본값이 화면을 실행하면 모달창이 바로 표시됨
      $("#Login").modal();
    </script>
  </body>
</html>

<!-- 부트스트랩의 모달형태는 선택은 되는데 스타일자체가 제이쿼리랑 다르게 (자식객체를 삭제하고 부모영역을 선택?)-->
